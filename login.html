<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section id="form-login">
        <div class="header-logo-login d-flex justify-content-center align-items-center">
            <img src="./img/logo-login.svg" class="img-fluid" alt="Logo login">
        </div>
        <div class="content-login">
            <form action="#">
                <h6>Iniciar Sesión</h6>
                <label for="email">Dirección de correo electrónico o número de teléfono móvil</label>
                <input type="email" id="email" required>
                <label for="email">Contraseña</label>
                <input type="password" id="password" required>
                <input type="button" class="button-login" value="Iniciar sesión">
                <label>continuar, aceptas las <a href="#" style="color: #0066C0;"> Condiciones de uso </a> y el 
                    <a href="#" style="color: #0066C0;"> Aviso de privacidad </a> de Amazon.
                </label>
                <label for="email"><input type="checkbox" class="chk-input" name="" id="">
                    Recuerdame</label>
                <p class="text-login">¿Eres nuevo en Amazon?</p>
                <input type="button" class="button-create-acount" value="Crea tu cuenta de Amazon">
            </form>
        </div>
    </section>
    <footer class="footer-login">
        <div class="row-footer">
            <a href="#">Condiciones de uso</a>
            <a href="#">Aviso de privacidad</a>
            <a href="#">Ayuda</a>
        </div>
        <div class="row-footer">
            <p>© 1996-2019, Amazon.com, Inc. o sus filiales</p>
        </div>
    </footer>
</body>
</html>
